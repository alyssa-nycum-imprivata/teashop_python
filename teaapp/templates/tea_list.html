{% extends 'shared/base.html' %}

{% block content %}
    <h1>Welcome to the Tea Shop</h1>

    <h2><a href="{% url 'teaapp:tea_form' %}">Add a Tea</a></h2>

    <h2>Available Teas:<h2>

    <ol>
        {% for tea in all_teas %}
            <li>
                <a href="{% url 'teaapp:tea' tea.id %}"> {{ tea.name }}</a>
            </li>
        {% endfor %}
    </ol>

{% endblock content %}
